<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<h3>Chỉnh sửa sản phẩm</h3>
<div>
    <a th:href="@{/products}">Quay lại trang chủ</a>
</div>
<div id="form">
    <form th:action="@{/products/update}" method="post" th:object="${product}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Tên sản phẩm: </label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="price">Giá: </label>
            <input type="text" id="price" th:field="*{price}">
        </div>
        <div>
            <label for="detail">Mô tả: </label>
            <input type="text" id="detail" th:field="*{detail}">
        </div>
        <div>
            <label for="manufacturer">Nhà sản xuất: </label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}">
        </div>
        <input type="submit" value="Lưu">
    </form>

</div>
<footer th:replace="layout::footer">

</footer>
</body>
</html>
