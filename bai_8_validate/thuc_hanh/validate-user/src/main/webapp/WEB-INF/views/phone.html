<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${phoneNumber}">
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{number}"></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error</td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
